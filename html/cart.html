<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <table id="cartTable">
        <thead>
            <tr>
                <th>SN</th>
                <th>Product Image</th>
                <th>Product Description</th>
                <th>Product Price</th> <!-- Added Price header -->
                <th>Product Size</th>
                <th>Quantity</th>
                <th>Sub-Total</th>
            </tr>
        </thead>
        <tbody id="cartItems">
            <!-- Cart items will be dynamically added here -->
        </tbody>
    </table>
    <button id="checkoutButton">Checkout</button>

    <script src="../js/cart.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js" type="module"></script>
</body>
</html>
