<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="contained">
        <div class="containeds">
            <div class="intro">
                <p>have you been looking for where to get the most trending outfits look no futher
                <h1>Break Point</h1>gats you corvered </p>
            </div>
        </div>

        <div class="container">
            <h1>Create your Account</h1>
            <div class="signup">
                <div class="social">
                    <p>sign-up with social</p>
                </div>
                <div class="google">
                    <p>sign-up with google</p>
                </div>
            </div>
            <h1>or</h1>
            <section class="formClass">
                <div class="containee">
                    <form id="registrationForm">

                        <div id="step1" class="form-step">
                            <div class="input-container">
                                <i class="fas fa-user"></i>
                                <input type="text" id="firstName" placeholder="First Name" required>
                            </div>

                            <div class="input-container">
                                <i class="fas fa-user"></i>
                                <input type="text" id="lastName" placeholder="Last Name" required>
                            </div>

                            <div class="input-container">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="Email" required>
                            </div>

                            <div class="input-container">
                                <i class="fas fa-user"></i>
                                <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                            </div>
                            <button type="button" id="nextStep1">Next</button>
                        </div>

                        <div id="step2" class="form-step" style="display: none">
                            <div class="input-container">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" placeholder="Username" required>
                            </div>

                            <!-- Password Input -->
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Password" required>
                                <div> <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                                </div>
                            </div>
                            <!-- Confirm Password Input -->
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                                <div> <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                                </div>
                            </div>

                            <!-- Register Button -->
                            <button type="submit">Register</button>
                        </div>
                    </form>
                    <p>Already have an account? <a href="login.html" id="loginLink">Login</a></p>
                </div>
            </section>
        </div>
    </div>

    <script src="../js/registration.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js" type="module"></script>
</body>

</html>
